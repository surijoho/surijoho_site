<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎の数理情報部</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(51, 51, 51, 0.8);
            padding: 10px 20px;
            color: white;
            height: 80px;
        }

        .logo {
            height: 100px; /* デフォルトサイズを少し小さめに */
            cursor: pointer;
            transition: height 0.3s ease;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 5px 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            font-size: 14px;
        }

        nav ul li a:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        nav ul li a:active {
            transform: scale(1);
        }

        .carousel {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .carousel img {
            width: 100%;
            display: none;
            border-radius: 15px;
            transition: transform 0.5s ease;
        }

        .carousel img.active {
            display: block;
            transform: scale(1.05);
        }

        .carousel-buttons {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .carousel-buttons button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .carousel-buttons button:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.2);
        }

        .carousel-caption {
            text-align: center;
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin: 10px auto;
            max-width: 90%;
        }

        .activity {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 900px;
        }

        .activity h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .activity p {
            font-size: 18px;
            line-height: 1.6;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        footer .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        footer nav ul {
            margin: 20px 0 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        footer nav ul li {
            margin: 5px 10px;
        }

        footer nav ul li a {
            font-size: 14px;
            padding: 5px 10px;
        }

        /* レスポンシブデザインのためのメディアクエリ */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .logo {
                height: 80px;
                margin: 10px 0;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 5px 0;
            }

            .carousel {
                max-width: 100%;
                margin: 10px;
            }

            .carousel-caption {
                font-size: 16px;
            }

            .activity {
                margin: 10px;
                padding: 15px;
            }

            .activity h2 {
                font-size: 24px;
            }

            .activity p {
                font-size: 16px;
            }

            iframe {
                width: 100%;
                height: 200px;
            }

            .access-container {
                flex-direction: column;
                gap: 10px;
                margin: 10px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                height: 60px;
            }

            nav ul li a {
                padding: 8px 12px;
                font-size: 12px;
            }

            .carousel-buttons button {
                font-size: 20px;
                padding: 3px;
            }

            .carousel-caption {
                font-size: 14px;
            }

            footer nav ul li a {
                font-size: 12px;
                padding: 4px 8px;
            }
        }
    </style>
</head>

    <script>
        let index = 0;
        const images = document.querySelectorAll('.carousel img');

        function showSlide(i) {
            images[index].classList.remove('active');
            index = (i + images.length) % images.length;
            images[index].classList.add('active');
        }

        function nextSlide() {
            showSlide(index + 1);
        }

        function prevSlide() {
            showSlide(index - 1);
        }

        function autoSlide() {
            nextSlide();
            setTimeout(autoSlide, 3000);
        }

        setTimeout(autoSlide, 3000);
    </script>
